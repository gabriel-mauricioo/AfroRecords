
<div class="section-adicionar">
  <h2 class="titulo">Adicione um colaborador a Afrorecords</h2>


  <form id="colaboradorForm" (submit)="adicionarColaborador()">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" [(ngModel)]="nome" required>
    </div> 
    <div class="form-group">
      <label for="cargo">Cargo</label>
      <input type="text" id="cargo" name="cargo" [(ngModel)]="cargo" required>
    </div>
    <button class="button-add" type="submit">Adicionar</button> 
  </form>


</div>
